<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>系统管理后台 - {$Spt.CONFIG.SITE.NAME}</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="/public/adminlte_common.js"></script>
  <!--[if lt IE 9]>
  <script src="/public/adminlte_common.js"></script>
  <![endif]-->
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="login-logo">
    <b>Admin</b>LTE
  </div>
  <div class="register-box-body">
    <p class="login-box-msg">注册帐号</p>
    <form id="frmReg">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Full name">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Retype password">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox" style="text-align: center;">
            <a href="/index/login.html">返回登录</a>
          </div>
        </div>
        <div class="col-xs-4">
          <a onclick="postReg(this);" class="btn btn-primary btn-block btn-flat">提交注册</a>
        </div>
      </div>
    </form>
    <p class="login-box-msg"></p>
  </div>
</div>
<script language="JavaScript">
    function postReg(btn) {

    }
</script>
</body>
</html>
