<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>系统管理后台 - {$Spt.CONFIG.SITE.NAME}</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="/public/AdminLTE-2.4.2/common.js"></script>
    <!--[if lt IE 9]>
    <script src="/public/AdminLTE-2.4.2/common_ie9.js"></script>
    <![endif]-->
</head>
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <b>Admin</b>LTE
        </div>
        <div class="login-box-body">
            <p class="login-box-msg"></p>
            <form>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="登录名称">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="登录密码">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <input type="password" class="form-control" placeholder="验证码">
                    </div>
                    <div class="col-xs-4">
                        <img align="absmiddle" id="vcode" onclick="showCode('vcode');" style="width:60px;height:28px;cursor:pointer;" />
                        <script language="JavaScript">showCode('vcode');</script>
                    </div>
                </div>
                <p class="login-box-msg"></p>
                <div class="row">
                    <div class="col-xs-4">
                        <button type="button" class="btn btn-primary btn-block btn-flat">登录</button>
                    </div>
                    <div class="col-xs-4">
                        <button type="button" class="btn btn-primary btn-block btn-flat">注册</button>
                    </div>
                    <div class="col-xs-4">
                        <button type="button" class="btn btn-primary btn-block btn-flat">忘记密码</button>
                    </div>
                </div>
            </form>
            <p class="login-box-msg"></p>
        </div>
    </div>
</body>
</html>
